<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/spritesheet.css"/>
  
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar" rel="stylesheet">
</head>
<body>
  <div class="navbars">
    <div class="toolbar">
      <p id="social-stream" class="tool-text">social stream</p>
      <p class="tool-text">MINI of Raleigh</p>
      <div class="horiz-line"></div>
      <div class="help"></div>
      <div class="horiz-line"></div>
      <div class="settings"></div>
    </div>
    <div class="navbar">
      <div class="icon-background-stripes backgrounds"></div>
      <div class="icon-background-shadow backgrounds"></div>
      <div class="fade-left-shadow"></div>
      <div class="fade-right-shadow"></div>
      <div class="dashboard navb-item"></div>
      <div class="customers navb-item"></div>
      <div class="messages navb-item"></div>
      <div class="promotions navb-item"></div>
      <div class="pagecreator navb-item"></div>
      <div class="analytics navb-item"></div>
    </div>
  </div>
  <div class="searchbar">
    <h1 class="sbar-child">Dashboard</h1>
    <div id="input-wrapper">
      <input class="sbar-child" id="sbar-input" type="text">
      <div class="search"></div>
    </div>
  </div>
  <div id="content-wrapper">
    <div class="content">
      <div class="announcements">
        <div id="ann-title-wrapper" class="ann-box">
          <p id="ann-title">ANNOUNCEMENTS</p>
        </div>
        <div id="lorem-wrapper" class="ann-box">
          <p id="lorem">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit</p>
        </div>
        <div id="arrows-wrapper" class="ann-box">
          <div class="arrow-left"></div>
          <div class="arrow-right"></div>
        </div>
      </div>
      <div class="tasks">
        <div id="task-header">
          <h2>Tasks</h2>
          <div class="settings-gray"></div>
        </div>
        <div class="task-row">
          <div class="circle flex-center">
            <span>1</span>
          </div>
          <h3 class="task">Welcome Contacts</h3>
          <div class="task-box flex-center">
            <div class="silhouette-blue"></div>
            32
          </div>
        </div>
        <div class="task-row">
          <div class="circle flex-center">
            <span>2</span>
          </div>
          <h3 class="task">Provide Responses</h3>
          <div class="task-box flex-center">
            <div class="silhouette-blue"></div>
            36
          </div>
        </div>
        <div class="task-row">
          <div class="circle flex-center">
            <span>3</span>
          </div>
          <h3 class="task">Review Activity</h3>
          <div class="task-box flex-center">
            <div class="silhouette-blue"></div>
            36
          </div>
        </div>
        <div class="task-row no-border">
          <div class="circle flex-center">
            <span>4</span>
          </div>
          <h3 class="task">Reach Out</h3>
          <div class="task-box flex-center">
            <div class="silhouette-blue"></div>
            3
          </div>
        </div>
      </div>
      <div class="analytics-1">
        analytics1
      </div>
      <div class="recommendations">
        recommendations
      </div>
      <div class="analytics-2">
        analytics-2
      </div>
      <div class="footer">
        footer
      </div>
    </div>
  </div>
</body>
</html>
